<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="main">
   <div class="calculator">
      <input type="text"placeholder="0"id="inputbox">
      <div class="key">
         <button>AC</button>
         <button>DEL</button>
         <button>/</button>
         <button>*</button>
      </div>
      <div class="key">
         <button>7</button>
         <button>8</button>
         <button>9</button>
         <button>-</button>
      </div>
      <div class="key">
         <button>4</button>
         <button>5</button>
         <button>6</button>
         <button>+</button>
      </div>
      <div class="key">
         <button>3</button>
         <button>2</button>
         <button>1</button>
         <button>.</button>
      </div>
      <div class="key">
         <button>0</button>
         <button>00</button>
         <button id="equal">=</button>
      </div>
   </div>
  </div>
  <!-- javascript code -->
  <script src="index.js"></script>
</body>
</html>
